spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/test;
    username: sa
    password:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
      format_sql: false
#    database-platform: org.hibernate.dialect.PostgreSQLDialect
server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
